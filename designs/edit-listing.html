<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <title>Edit Listing</title>
</head>
<body>

<div class="container mt-5">
  <h2>Edit Listing</h2>
  <form action="/submit-listing" method="post" enctype="multipart/form-data">
    <!-- Listing Details -->
    <div class="mb-3">
      <label for="listingTitle" class="form-label">Listing Title</label>
      <input type="text" class="form-control" id="listingTitle" name="listingTitle" required>
    </div>

    <div class="mb-3">
      <label for="listingDescription" class="form-label">Listing Description</label>
      <textarea class="form-control" id="listingDescription" name="listingDescription" rows="4" required></textarea>
    </div>

    <!-- Amenities Restrictions -->
    <div class="mb-3">
      <label class="form-label">Amenities</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="amenity1" name="amenities[]" value="Swimming Pool">
        <label class="form-check-label" for="amenity1">Swimming Pool</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="amenity2" name="amenities[]" value="Gym">
        <label class="form-check-label" for="amenity2">Gym</label>
      </div>
      <!-- Add more amenities checkboxes as needed -->
    </div>

    <!-- Images -->
    <div class="mb-3">
      <label for="imageUpload" class="form-label">Upload Images</label>
      <input type="file" class="form-control" id="imageUpload" name="images[]" accept="image/*" multiple>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
